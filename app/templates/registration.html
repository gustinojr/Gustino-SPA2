<!DOCTYPE html>
<html>
<head>
    <title>Registrazione - Gustino SPA</title>
</head>
<body>
    <h1>Registrazione</h1>
    {% if user %}
        <p>Benvenuto, {{ user.name }}! Puoi completare la tua registrazione:</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="name" placeholder="Inserisci il tuo nome" value="{{ user.name if user else '' }}" required>
        <button type="submit">Registrati</button>
    </form>
</body>
</html>
