<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gustino SPA - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Benvenuto su Gustino SPA</h2>
    <p>Per iniziare, apri il nostro bot Telegram per ottenere il tuo codice chat.</p>

    <a href="https://t.me/{{bot_username}}" target="_blank">
        <button type="button">Apri Telegram Bot</button>
    </a>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="flash">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
